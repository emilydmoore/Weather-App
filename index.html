<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link href="src/styles.css" rel="stylesheet" class="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-search-form">
            <div class="row">
              <div class="col-6 search">
                <input
                  type="search"
                  placeholder="enter city here"
                  class="form-control shadow-sm border-0"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
              </div>
              <div class="col-3 enter">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3 current">
                <button
                  type="button"
                  class="btn btn-success"
                  id="current-location-button"
                >
                  current location
                </button>
              </div>
            </div>
          </form>

          <h1 id="city">Little Rock, AR, USA</h1>

          <ul>
            <span><li id="current-day">Sun 9/27</li></span>
            <li class="weather-description" id="weather-description">
              Partly Cloudy
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-description">
                <img
                  src=""
                  id="weather-icon"
                  alt="partly-cloudy-day"
                  class="weather-today"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature"> </span>
                  <span class="units">
                    <a href="#" id="fahrenheit-link" class="active">˚F</a> |

                    <a href="#" id="celsius-link">˚C</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="phw">
                <li>Feels like: <span id="feels-like"> </span>˚F</li>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"> </span> mph</li>
              </ul>
            </div>
          </div>

          <p class="card-text refresh">
            Last updated 3 mins ago
            <button type="button" class="btn btn-primary refresh" id="refresh-page-button">
              Refresh
            </button>
          </p>

          <div class="row weather-forecast" id="forecast" ></div>
        </div>
        <small class="source-code">
          <a href="https://github.com/emilydmoore/Weather-App" target="_blank">
            Open Source code</a
          >
          by Emily Moore
        </small>
      </div>
    </div>
</div>
    <script src="src/script.js"></script>
  </body>
</html>
